<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Categorias</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo lista todos los categorias de la tienda.</p>

    </div>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de categoria</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Titulo de categoria</label>
                            <input type="text" class="form-control" placeholder="Titulo de categoria" required
                                name="titulo" [(ngModel)]="categoria.titulo">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label for="">Titulo de categoria</label>
                            <input type="text" class="form-control" placeholder="Titulo de categoria" required
                                name="titulo" [(ngModel)]="categoria.titulo">
                        </div>

                        <div class="col-lg-4 form-group">
                            <label for="">Stock</label>
                            <input type="number" class="form-control" placeholder="Cantidad inicial" required
                                name="stock" [(ngModel)]="categoria.stock">
                        </div>
                        <div class="col-lg-4 form-group">
                            <label for="">Precio</label>
                            <input type="number" class="form-control" placeholder="Precio" required name="precio"
                                [(ngModel)]="categoria.precio">
                        </div>

                        <div class="col-lg-12 form-group">
                            <label for="">Descripción corta</label>
                            <textarea class="form-control" placeholder="Titulo de categoria" required rows="5"
                                name="descripcion" [(ngModel)]="categoria.descripcion"></textarea>
                        </div>

                        <div class="col-lg-12 form-group">
                            <tinymce [config]="config" name="contenido" [(ngModel)]="categoria.contenido"></tinymce>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Portada</label>
                            <div class="custom-file">
                                <input class="custom-file-input" type="file" id="file-input"
                                    (change)="fileChangeEvent($event)">
                                <label class="custom-file-label" id="input-portada" for="file-input"
                                    style="white-space:nowrap;overflow:hidden">Seleccionar imagen</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear categoria</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <a class="btn btn-warning" [routerLink]="['/panel/categorias']"
                routerLinkActive="router-link-active">Regresar</a>
        </div>
    </div>
</form>
