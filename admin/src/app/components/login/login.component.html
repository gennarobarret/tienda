<main class=" text-center form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <img class="mb-4" src="/assets/vendor/bootstrap/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" [(ngModel)]="user.email"
                placeholder="name@example.com" required autocomplete="username">
            <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="{{ passwordFieldType }}" class="form-control appended-form-control" id="floatingPassword"
                name="password" [(ngModel)]="user.password" placeholder="Password" required
                autocomplete="current-password">
            <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</main>
